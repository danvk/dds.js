<!doctype html>
<html lang="en-us">
<style>
.suit-H,
.suit-D {
  color: red;
}

.card {
  border: 1px solid black;
  border-radius: 2px;
  position: relative;

  width: 24px;
  height: 40px;
  padding-top: 1px;
}
.card.facedown {
  background-color:white;
  background-image: linear-gradient(90deg, rgba(200,0,0,.5) 50%, transparent 50%),
  linear-gradient(rgba(200,0,0,.5) 50%, transparent 50%);
  background-size:2px 2px;
}

.card-vert {
  display: inline-block;
}
.card .big-suit {
  display: block;
  text-align: center;
}
.card-vert .rank {
  display: block;
  text-align: center;
}
.card-horiz .small-suit {
  position: absolute;
  right: 2px;
  font-size: 14px;
}
.card-vert .small-suit {
  display: none;
}
</style>
<body>
<div id='root'></div>
<script src="https://fb.me/react-0.14.2.js"></script>
<script src="https://fb.me/react-dom-0.14.2.js"></script>
<script src="dds.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
<script type="text/babel" src="hand-explorer.js"></script>
</body>
