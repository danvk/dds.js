<!doctype html>
<html lang="en-us">
<style>
.suit-H,
.suit-D {
  color: red;
}

.card {
  border: 1px solid black;
  border-radius: 2px;
  position: relative;
}
.card.hidden {
  background-color:white;
  background-image: linear-gradient(90deg, rgba(200,0,0,.5) 50%, transparent 50%),
  linear-gradient(rgba(200,0,0,.5) 50%, transparent 50%);
  background-size:2px 2px;
}

.card-horiz {
  width: 32px;
  height: 20px;
  padding-top: 1px;
}
.card-horiz .suit {
  position: absolute;
  right: 2px;
}
.card-horiz .rank {
  position: absolute;
  left: 1px;
  right: 15px;
  text-align: center;
}

.card-vert {
  width: 20px;
  height: 36px;
  padding-top: 1px;
  display: inline-block;
}
.card-vert .suit {
  display: block;
  text-align: center;
}
.card-vert .rank {
  display: block;
  text-align: center;
}
</style>
<body>
<div id='root'></div>
<script src="https://fb.me/react-0.14.2.js"></script>
<script src="https://fb.me/react-dom-0.14.2.js"></script>
<script src="dds.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
<script type="text/babel" src="hand-explorer.js"></script>
</body>
